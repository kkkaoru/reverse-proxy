name = "reverse-proxy-queue"
main = "src/index.ts"
compatibility_date = "2025-10-09"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

[browser]
binding = "BROWSER"

[[kv_namespaces]]
binding = "KV"
id = "${CLOUDFLARE_KV_NAMESPACE_ID}"

[vars]
API_DOMAIN = "${API_DOMAIN}"
# IP Rotation configuration (optional)
# IP_ROTATE_AUTH_TYPE = "api-key"  # or "iam"
# IP_ROTATE_API_KEY = "${IP_ROTATE_API_KEY}"
# IP_ROTATE_ENDPOINTS = '''
# {
#   "api.example.com": [
#     "https://abc123.execute-api.us-east-1.amazonaws.com/proxy",
#     "https://def456.execute-api.eu-west-1.amazonaws.com/proxy"
#   ]
# }
# '''
# AWS_ACCESS_KEY_ID = "${AWS_ACCESS_KEY_ID}"
# AWS_SECRET_ACCESS_KEY = "${AWS_SECRET_ACCESS_KEY}"
# AWS_REGION = "us-east-1"

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
